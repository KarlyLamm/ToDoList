<!DOCTYPE html>
<html>
    <head>
    <!-- import angular framework -->
        <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js></script>
    </head>
   
    <!-- //everything in todo list will be in body  -->

    <body ng-app="ToDoList">  
        <div ng-controller="MainController">
        <singlelist mylist='todo'></singlelist>
            <input ng-model="addToDo">
            <button ng-click="addItem(todo.list, addToDo)">Add This To-Do</button>
        <singlelist mylist='books'></singlelist>
            <input ng-model="addBook">
            <button ng-click="addItem(books.list, addBook)">Add This Book</button>
        </div>
        <!-- Modules -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controller/MainController.js"></script>
        <!-- Directives -->
        <script src="js/directives/singlelist.js"></script>
    </body>
</html>
